<html lang="es">

    <head>

    <body >
        <h1>… Ejemplo web api</h1>
        <div>
            <p>Guia 61b</p>
            <p>Grupo 08</p>
            <p>Jason Saul Martinez Argueta</p>
            <p>MA17092</p>
        </div>
        <p>
            <button onclick="obtenerProductos();this.style.display='none';">
                Obtener Productos
            </button>
        </p>


        <div id = "idAdd" class = "form">
            <div class = "form__input">
                <div class = "form__first">
                    <label for = "idInputTitle">Titulo</label>
                    <input type = "text" placeholder="Titulo" id = "idInputTitle"/>
                </div>
                <div class = "form__first form__second">
                    <label for = "idInputPrice">Titulo</label>
                    <input type = "text" placeholder="Precio" id = "idInputPrice"/>
                </div>
            </div>
            <div class = "form__input" style = "justify-content: flex-start">
                <label for = "idInputDescription" class = "label">
                    Descripcion
                </label>
                <input 
                    type = "text" 
                    id = "idInputDescription" 
                    placeholder="Descripcion" 
                    class = "input__description"
                />
            </div>
            <div class = "form__input">
                <div class = "form__first">
                    <label for = "idInputImage" class = "label">Imagen</label>
                    <input 
                        type = "text" 
                        placeholder="Url de la imagen" 
                        id = "idInputImage"
                        class = "input"
                    />
                </div>
                <div class = "form__second">
                    <label for = "idInputCategory" class = "label">Categoria</label>
                    <input 
                        type = "text" 
                        placeholder="Categoria" 
                        id = "idInputCategory"
                        class = "input"
                    />
                </div>
            </div>
            <input 
                id="idButtonAdd" 
                type = "submit" 
                value = "Agregar" 
                class = "button" 
            />
        </div>


        <div id="listado" style="display:none;">
            <form name="filtroprods" id="filtroprods">
                Seleccione Categorias 
                <input type="checkbox" id="c1" value="c1" checked>Electronicos
                <input type="checkbox" id="c2" value="c2" checked>Joyería
                <input type="checkbox" id="c3" value="c3" checked>Ropa Caballero
                <input type="checkbox" id="c4" value="c4" checked>Ropa Dama
                <ol>
                    <li>Click en la imagen para Acercamiento</li>
                    <li>Click en precio para ordenar Asc o Desc</li>
                </ol>
                 <table id="tabla"  class = ".main-container__table">
                     <thead>
                         <tr>
                             <th>id</th>
                             <th>foto</th>
                             <th  id="price">price</th>
                             <th>title</th>
                             <th>description</th>
                             <th>category</th>
                         </tr>
                     </thead>
                     <tbody id="tbody"></tbody>
                 </table>
             </form>
         </div>
    </body>
